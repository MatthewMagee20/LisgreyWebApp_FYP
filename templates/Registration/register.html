
{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block head_title %}Register{% endblock %}
{% block nav_title %}Lisgrey House{% endblock %}

{% block body_content %}
    <h1>Make an account</h1>
    <br>
    <form method="post" class="col-lg-6 offset-lg-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary w-100 mt-2">Sign Up</button>
    </form>
{% endblock %}
