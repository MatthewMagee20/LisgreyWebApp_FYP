{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block nav_title %}Lisgrey House{% endblock %}

{% block body_content %}
    <div class="pt-5 container">
        <h2 class="text-center">Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_details_form | crispy}}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Update">
            <p>To change password, go<a href="{% url 'update_password' %}"> here</a>.</p>
        </form>
    </div>
{% endblock %}
