{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block nav_title %}Lisgrey House{% endblock %}

{% block body_content %}

    <div class="container pt-5">
        <div class="row">
            <h1 class="text-xs-center">Profile</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <ul class="nav nav-pills pt-5" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-edit-profile-tab" data-toggle="pill" href="#pills-edit-profile" role="tab" aria-controls="pills-edit-profile" aria-selected="true">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-recent-orders-tab" data-toggle="pill" href="#pills-recent-orders" role="tab" aria-controls="pills-recent-orders" aria-selected="false">Recent Orders</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-edit-profile" role="tabpanel" aria-labelledby="pills-edit-profile-tab">
            <div class="container">
                <div class="pt-5 justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                        {{ user_details_form | crispy}}
                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-recent-orders" role="tabpanel" aria-labelledby="pills-recent-orders-tab">...</div>
    </div>




{% endblock %}
