{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block nav_title %}Lisgrey House{% endblock %}
{% block body_content %}
    <div class="pt-5 container">
        <div class="text-center" style="width: 80%; margin: 0 auto">
            <h1>Password Reset Form</h1>
            <h6 style="width: 60%; margin: 0 auto">
                Please enter your new password so we can verify.
            </h6>
        </div>
        <br />
        <form action="" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Reset Password">
        </form>
    </div>
{% endblock%}
