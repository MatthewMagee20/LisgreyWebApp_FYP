{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block head_title %} | Register{% endblock %}
{% block nav_title %}Lisgrey House {% endblock %}

{% block body_content %}
    <div class="pt-5 pb-5 container">
        <h2 class="text-center">Register</h2>
        <form method="post" class="col-lg-6 offset-lg-3">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register">
        </form>
        <br><br>
    </div>
{% endblock %}
