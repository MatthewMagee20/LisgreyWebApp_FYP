{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block body_content %}

        <h1>Edit Reservation</h1>

            {% csrf_token %}
            {{ update_reservation_form | crispy}}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Update">
        </form>
    </div>
{% endblock %}
