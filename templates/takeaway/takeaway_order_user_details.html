{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block head_title %} | Contact Information{% endblock %}

{% block body_content %}
    <div class="container">
        <h2>Contact Information</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
